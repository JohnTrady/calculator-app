<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="wrapper">
      <main class="calculator">
          <div class="calculator__container _container">
             <div class="color-theme">
                <div id="theme-color" class="color-theme__body">
                  <div class="color-theme__switch"><span></span></div>
                  <div class="color-theme__icon  lightmode-icon"></div>
                  <div class="color-theme__icon  darkmode-icon"></div>
                </div>
             </div>
             <div class="calculator__body">
                  <div class="calculator__screen"><span>0</span></div>

                  <div class="calculator__numpad numpad">
                      <button class="numpad__button  numpad__button-grey"><span>C</span></button>
                      <button class="numpad__button  numpad__button-grey">±</button>
                      <button class="numpad__button  numpad__button-grey" >%</button>
                      <button class="numpad__button numpad__button-green numpad__button-divide">÷</button>
                      <button class="numpad__button  numpad__button-digit">7</button>
                      <button class="numpad__button  numpad__button-digit">8</button>
                      <button class="numpad__button  numpad__button-digit">9</button>
                      <button class="numpad__button numpad__button-green numpad__button-operation">x</button>
                      <button class="numpad__button  numpad__button-digit">4</button>
                      <button class="numpad__button  numpad__button-digit">5</button>
                      <button class="numpad__button  numpad__button-digit">6</button>
                      <button class="numpad__button numpad__button-green numpad__button-operation">-</button>
                      <button class="numpad__button   numpad__button-digit">1</button>
                      <button class="numpad__button   numpad__button-digit">2</button>
                      <button class="numpad__button   numpad__button-digit">3</button>
                      <button class="numpad__button  numpad__button-green numpad__button-operation">+</button>
                      <button class="numpad__button  numpad__button-digit numpad__button-digit-zero ">0</button>
                      <button class="numpad__button  numpad__button-operation">.</button>
                      <button class="numpad__button numpad__button-green numpad__button-operation">=</button>
                      
                  </div>
             </div>
          </div>
         

       
      </main>
   </div>
   <script type='application/javascript' src='js/fastclick.js'></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
