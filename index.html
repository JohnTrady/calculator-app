<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="wrapper">
      <main class="calculator">
          <div class="calculator__container _container">
             <div class="color-theme">
                <div id="theme-color" class="color-theme__body">
                  <div class="color-theme__switch"><span></span></div>
                  <div class="color-theme__icon  lightmode-icon"></div>
                  <div class="color-theme__icon  darkmode-icon"></div>
                </div>
             </div>
             <div class="calculator__body">
                  <div data-screen class="calculator__screen"><span>0</span></div>

                  <div data-numpad class="calculator__numpad numpad">
                      <button  data-numpad-button="reset" class="numpad__button  numpad__button-grey"><span>C</span></button>
                      <button  data-numpad-button="change"  class="numpad__button  numpad__button-grey">±</button>
                      <button  data-numpad-button="percent" class="numpad__button  numpad__button-grey">%</button>
                      <button  data-numpad-button  data-numpad-operation="/" class="numpad__button numpad__button-green numpad__button-operation">÷</button>
                      <button  data-numpad-button data-numpad-digit="7" class="numpad__button  numpad__button-digit">7</button>
                      <button  data-numpad-button data-numpad-digit="8" class="numpad__button  numpad__button-digit">8</button>
                      <button  data-numpad-button data-numpad-digit="9" class="numpad__button  numpad__button-digit">9</button>
                      <button  data-numpad-button  data-numpad-operation="*" class="numpad__button numpad__button-green numpad__button-operation">x</button>
                      <button  data-numpad-button data-numpad-digit="4" class="numpad__button  numpad__button-digit">4</button>
                      <button  data-numpad-button data-numpad-digit="5" class="numpad__button  numpad__button-digit">5</button>
                      <button  data-numpad-button data-numpad-digit="6"  class="numpad__button  numpad__button-digit">6</button>
                      <button  data-numpad-button  data-numpad-operation="-" class="numpad__button numpad__button-green numpad__button-operation">-</button>
                      <button  data-numpad-button data-numpad-digit="1"  class="numpad__button   numpad__button-digit">1</button>
                      <button  data-numpad-button data-numpad-digit="2"  class="numpad__button   numpad__button-digit">2</button>
                      <button  data-numpad-button data-numpad-digit="3"  class="numpad__button   numpad__button-digit">3</button>
                      <button  data-numpad-button  data-numpad-operation="+" class="numpad__button  numpad__button-green numpad__button-operation">+</button>
                      <button  data-numpad-button data-numpad-digit="0" class="numpad__button   numpad__button-digit numpad__button-digit-zero ">0</button>
                      <button  data-numpad-button="." data-numpad-digit="." class="numpad__button numpad__button-dot  ">.</button>
                      <button  data-numpad-button="result" class="numpad__button numpad__button-green ">=</button>
                      
                  </div>
             </div>
          </div>
         

       
      </main>
   </div>
   <script type='application/javascript' src='js/fastclick.js'></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
